plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:7.5.1',
            'org.junit.jupiter:junit-jupiter:5.11.3',
            'ch.qos.logback:logback-classic:1.5.12'
    )
}

test {
    useJUnitPlatform()
}